name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia 'main' por 'master' si tu rama principal se llama as√≠
  workflow_dispatch:  # Permite ejecutar manualmente

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: proyectofrontendgrupo13/frontend/package-lock.json

      - name: Install dependencies
        working-directory: proyectofrontendgrupo13/frontend
        run: npm ci

      - name: Build Angular app
        working-directory: proyectofrontendgrupo13/frontend
        run: npm run build -- --configuration=github-pages

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: proyectofrontendgrupo13/frontend/dist/frontend/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

